<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/main.css">
    <title>Elements From Array Demo</title>
  </head>
  <body>
    <input class="js-to-be-added" placeholder="Enter a string to add"/>
    <button class="js-add-to-array" onclick="addToArray()" type="submit">Add to Array</button>
    <div>
      <h3>The String Array Looks Like:</h3>
      <span>[<span class="js-array-span"></span>]</span>
    </div>
    <br/>
    <button class="js-make-elements" onclick="makeElements()" type="button">Make Elements</button>
    <div>
      <h3>The Elements (buttons):</h3>
      <div class="js-element-container">
        <!-- Buttons Go Here! -->
      </div>
    </div>
    <input class="js-to-be-obj-name" placeholder="Enter name"/>
    <br>
    <input class="js-to-be-obj-age" placeholder="Enter age"/>
    <br>
    <select class="js-to-be-obj-gender">
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
    <br>
    <button class="js-add-to-object" onclick="addToObjectArr()">Add Object to Array</button>
    <br/>
    <button class="js-make-elements-from-obj" onclick="makeElementsFromObj()" type="button">Make Elements From Objects</button>
    <div>
      <h3>The Elements:</h3>
      <div class="obj-element-container">
        <!-- Elements Go Here! -->
        <div class="first-div male">
          <p class="name">Name</p>
          <div class="second-div">
            <p class="age">Age</p>
          </div>
        </div>
        <div class="first-div female">
          <p class="name">Name</p>
          <div class="second-div">
            <p class="age">Age</p>
          </div>
        </div>
        <div class="first-div other">
          <p class="name">Name</p>
          <div class="second-div">
            <p class="age">Age</p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/scripts.js"></script>
</html>
